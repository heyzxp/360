<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="fullpage">
        <div class="page one">
            <div class="logo"></div>
            <!-- <img src="./images/logo.png" alt=""> -->
            <div class="title">
                <img src="./images/text_1.png" alt="">
                <img src="./images/text_2.png" alt="">
                <img src="./images/text_3.png" alt="">
                <img src="./images/text_4.png" alt="">
                <img src="./images/text_5.png" alt="">
                <img src="./images/text_6.png" alt="">
                <img src="./images/text_7.png" alt="">
                <img src="./images/text_8.png" alt="">
            </div>
            <div class="info"></div>
        </div>
        <div class="page two">
            <!-- 盾牌 -->
            <div class="shield">
                <img src="./images/shield_1.png" alt="">
                <img src="./images/shield_2.png" alt="">
                <img src="./images/shield_3.png" alt="">
                <img src="./images/shield_4.png" alt="">
                <img src="./images/shield_5.png" alt="">
                <img src="./images/shield_6.png" alt="">
                <img src="./images/shield_7.png" alt="">
                <img src="./images/shield_8.png" alt="">
                <img src="./images/shield_9.png" alt="">
            </div>
            <div class="info"></div>
        </div>
        <div class="page three">
            <img src="./images/info_3.png" alt="">
            <img src="./images/circle.png" alt="">
            <img class="fj" src="./images/rocket.png" alt="">
        </div>
        <div class="page foure">
            <div class="foure_boss">
                <div class="foure_left">
                    <img src="./images/search.png" alt="">
                    <div class="foure_left_nr">
                    </div>
                    <div class="foure_left_bottom">
                        <img class="" src="./images/result.png" alt="">
                    </div>
                </div>
                <img style="height:299px" class="foure_right" src="./images/info_4.png" alt="">
            </div>

        </div>
        <div class="page five"></div>
    </div>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.fullPage.min.js"></script>
    <script>
        $('.fullpage').fullpage({
            sectionSelector: '.page',
            sectionsColor: [
                '#0DA5D6',
                '#2AB561',
                '#DE8910',
                '#16BA9D',
                '#0DA5D6'
            ],
            afterLoad: function (a, key, c) {
                $('.page').removeClass('current');
                setTimeout(function () {
                    $('.page').eq(key - 1).addClass('current');
                }, 20);
            }
        })
    </script>
</body>

</html>
